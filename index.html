<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конфигуратор стоимости доставки</title>

    <link rel="icon" href="/favicon.png" type="image/png">
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <template id="extra-charge-block">
        <div class="extra-charge">
            <input type="text" class="form-control col" value="1.000"><span>кг</span>
            <input type="text" class="form-control col" value="3.000"><span>кг</span>
            <input type="text" class="form-control col" value="+50.00"><span>₽</span>

            <button class="btn primary del-extra-charge" data-id="">
                Удалить
            </button>

            <span class="total-cost">
                Итоговая стоимость:
            </span>
        </div>
    </template>

    <template id="main-window">
        <div class="container my-5">
            <div class="row g-3">
                <section class="col-md-8 col-sm-12">
                    <div id="search-tariff-zones"></div>
                    <div id="selected-tariff-zones" class="hide mt-3"></div>

                    <div id="empty-block" class="show mt-3">
                        Доставка не настроена
                    </div>

                    <button class="btn btn-primary save-changes-btn mt-3" disabled>
                        Сохранить изменения
                    </button>
                </section>
                <section class="col-md-4 col-sm-12">
                    <div id="notice-block">
                        <h1>Конфигуратор стоимости доставки</h1>
                        <a href="https://github.com/cscart/apply-for-job/tree/master/frontend/developer" target="_blank">
                            GitHub
                        </a>
                    </div>
                </section>
            </div>
        </div>
    </template>

    <script type="module" src="src/app.js"></script>
</body>
</html>
